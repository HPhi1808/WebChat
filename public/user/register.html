<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 500px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h3 class="text-center mb-4">Chat Web Register</h3>

        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label class="form-label">Họ tên</label>
                <input type="text" id="fullname" class="form-control" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Ngày sinh</label>
                    <input type="date" id="dob" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Giới tính</label>
                <select id="gender" class="form-select">
                    <option value="nam">Nam</option>
                    <option value="nu">Nữ</option>
                    <option value="khac">Khác</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="btnRegister">Đăng ký tài khoản</button>
        </form>

        <div id="otpSection" class="hidden text-center">
            <div class="alert alert-success">Đã gửi mã OTP đến email của bạn!</div>
            <div class="mb-3">
                <label class="form-label">Nhập mã OTP 6 số</label>
                <input type="text" id="otpInput" class="form-control text-center" maxlength="6" style="font-size: 24px; letter-spacing: 5px;">
            </div>
            <button class="btn btn-success w-100" id="btnVerify">Xác thực</button>
        </div>

        <div class="mt-3 text-center">
            <a href="/user/login.html">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const otpSection = document.getElementById('otpSection');
        const btnRegister = document.getElementById('btnRegister');
        let userEmail = '';

        // Xử lý sự kiện bấm Đăng ký
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Lấy dữ liệu
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                full_name: document.getElementById('fullname').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value
            };
            userEmail = data.email;

            btnRegister.disabled = true;
            btnRegister.innerText = "Đang xử lý...";

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    registerForm.classList.add('hidden');
                    otpSection.classList.remove('hidden');
                } else {
                    alert(result.message || 'Có lỗi xảy ra');
                    btnRegister.disabled = false;
                    btnRegister.innerText = "Đăng ký tài khoản";
                }
            } catch (err) {
                console.error(err);
                alert('Lỗi kết nối Server');
            }
        });

        // Xử lý sự kiện bấm Xác thực OTP
        document.getElementById('btnVerify').addEventListener('click', async () => {
            const otp = document.getElementById('otpInput').value;

            try {
                const res = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, otp: otp })
                });

                const result = await res.json();

                if (res.ok) {
                    alert('Xác thực thành công! Đang chuyển trang đăng nhập...');
                    window.location.href = '/user/login.html';
                } else {
                    alert(result.message || 'OTP sai');
                }
            } catch (err) {
                alert('Lỗi kết nối');
            }
        });
    </script>
</body>
</html>
